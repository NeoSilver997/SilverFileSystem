<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - SilverFileSystem</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        .header { padding: 1rem 2rem; text-align: center; }
        .header h1 { font-size: 3rem; margin-bottom: 0.5rem; font-weight: 700; }
        .header p { font-size: 1.2rem; opacity: 0.9; }
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.2);
        }
        .stat-card { text-align: center; padding: 0.5rem; }
        .stat-number { font-size: 1.8rem; font-weight: bold; }
        .stat-label { font-size: 0.9rem; opacity: 0.8; margin-top: 0.3rem; }
        .controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
        }
        .search-box { flex: 1; min-width: 250px; }
        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
        }
        .search-box input::placeholder { color: rgba(255, 255, 255, 0.6); }
        .filter-group { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-btn:hover { background: rgba(255, 255, 255, 0.2); }
        .filter-btn.active { background: rgba(255, 255, 255, 0.3); border-color: rgba(255, 255, 255, 0.5); }
        .container { padding: 1rem; max-width: 1400px; margin: 0 auto; }
        .main-content { display: grid; grid-template-columns: 300px 1fr; gap: 2rem; }
        .sidebar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1rem;
            height: fit-content;
            max-height: 70vh;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        .view-item {
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 0.5rem;
        }
        .view-item:hover { background: rgba(255, 255, 255, 0.1); }
        .view-item.active { background: rgba(255, 255, 255, 0.2); }
        .view-name { font-weight: 600; margin-bottom: 0.25rem; }
        .view-count { font-size: 0.85rem; opacity: 0.7; }
        .track-list { background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); border-radius: 16px; padding: 1rem; max-height: 70vh; overflow-y: auto; }
        
        /* Audio Player Styles */
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: none;
        }
        
        .audio-player.active {
            display: block;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .player-title {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .player-artist {
            font-size: 0.85rem;
            opacity: 0.7;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .player-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .player-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .track-header {
            display: grid;
            grid-template-columns: 50px 1fr 200px 100px 80px;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .track-item {
            display: grid;
            grid-template-columns: 50px 1fr 200px 100px 80px;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .track-item:hover { background: rgba(255, 255, 255, 0.1); }
        .track-number { text-align: center; font-weight: 600; }
        .track-info { display: flex; flex-direction: column; }
        .track-title { font-weight: 600; margin-bottom: 0.25rem; }
        .track-artist { font-size: 0.85rem; opacity: 0.7; }
        .track-album { font-size: 0.9rem; }
        .track-duration { text-align: center; }
        .quality-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-size: 0.8rem;
            text-align: center;
        }
        .loading, .error, .no-results { text-align: center; padding: 4rem 2rem; }
        @media (max-width: 1024px) {
            .track-header, .track-item {
                grid-template-columns: 40px 1fr 80px;
                font-size: 0.9rem;
            }
            .track-album, .quality-badge { display: none; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéµ Music Player</h1>
        <p>Your complete music collection</p>
    </div>

    <div class="stats-bar">
        <div class="stat-card"><div class="stat-number" id="totalTracks">-</div><div class="stat-label">Total Tracks</div></div>
        <div class="stat-card"><div class="stat-number" id="totalAlbums">-</div><div class="stat-label">Albums</div></div>
        <div class="stat-card"><div class="stat-number" id="totalArtists">-</div><div class="stat-label">Artists</div></div>
        <div class="stat-card"><div class="stat-number" id="totalDuration">-</div><div class="stat-label">Total Duration</div></div>
        <div class="stat-card"><div class="stat-number" id="totalSize">-</div><div class="stat-label">Total Size</div></div>
    </div>

    <div class="controls">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search tracks, artists, albums...">
        </div>
        <div class="filter-group">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="flac">FLAC</button>
            <button class="filter-btn" data-filter="hq">High Quality</button>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="sidebar">
                <h2>Browse By</h2>
                <div class="view-item active" data-view="all">
                    <div class="view-name">All Tracks</div>
                    <div class="view-count" id="allCount">Loading...</div>
                </div>
                <div class="view-item" data-view="artists">
                    <div class="view-name">Artists</div>
                    <div class="view-count" id="artistsCount">Loading...</div>
                </div>
                <div class="view-item" data-view="albums">
                    <div class="view-name">Albums</div>
                    <div class="view-count" id="albumsCount">Loading...</div>
                </div>
                
                <div id="sidebarContent"></div>
            </div>

            <div class="track-list">
                <div class="track-header">
                    <div>#</div>
                    <div>Title</div>
                    <div class="track-album">Album</div>
                    <div>Duration</div>
                    <div>Quality</div>
                </div>
                <div id="trackContainer">
                    <div class="loading">Loading tracks...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Player -->
    <div id="audioPlayer" class="audio-player">
        <div class="player-info">
            <div>
                <div class="player-title" id="playerTitle">No track selected</div>
                <div class="player-artist" id="playerArtist"></div>
            </div>
        </div>
        <div class="player-controls">
            <button class="player-btn" onclick="playPause()">‚ñ∂Ô∏è Play</button>
            <button class="player-btn" onclick="stopMusic()">‚èπÔ∏è Stop</button>
            <audio id="audioElement" style="flex: 1; max-width: 600px;"></audio>
        </div>
    </div>

    <script>
        const MAX_ITEMS_TO_DISPLAY = 100; // Limit for performance
        let currentFilter = 'all';
        let currentView = 'all';
        let searchTimeout = null;
        let artists = [];
        let albums = [];

        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getQualityBadge(track) {
            if (track.codec === 'FLAC') return 'FLAC';
            if (track.bitrate >= 320000) return '320k';
            if (track.bitrate >= 256000) return '256k';
            if (track.bitrate >= 192000) return '192k';
            return `${Math.floor(track.bitrate / 1000)}k`;
        }

        async function loadTracks() {
            const container = document.getElementById('trackContainer');
            const searchTerm = document.getElementById('searchInput').value;
            
            try {
                const params = new URLSearchParams();
                if (searchTerm) params.append('search', searchTerm);
                if (currentFilter !== 'all') params.append('filter', currentFilter);
                
                const response = await fetch(`/api/music?${params}`);
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                // Update stats
                document.getElementById('totalTracks').textContent = data.stats.totalTracks;
                document.getElementById('totalAlbums').textContent = data.stats.totalAlbums;
                document.getElementById('totalArtists').textContent = data.stats.totalArtists;
                document.getElementById('totalDuration').textContent = data.stats.totalDuration;
                document.getElementById('totalSize').textContent = data.stats.totalSize;
                
                // Render tracks (limit to 100 items for performance)
                if (data.tracks.length === 0) {
                    container.innerHTML = '<div class="no-results"><h2>No tracks found</h2><p>Try adjusting your search or filters</p></div>';
                    return;
                }
                
                allTracks = data.tracks.slice(0, MAX_ITEMS_TO_DISPLAY);
                
                container.innerHTML = allTracks.map((track, index) => `
                    <div class="track-item" onclick='playTrack(${JSON.stringify(track).replace(/'/g, "&#39;")})'>
                        <div class="track-number">${index + 1}</div>
                        <div class="track-info">
                            <div class="track-title">${track.title || track.name}</div>
                            <div class="track-artist">${track.artist || 'Unknown Artist'}</div>
                        </div>
                        <div class="track-album">${track.album || '-'}</div>
                        <div class="track-duration">${formatDuration(track.duration)}</div>
                        <div><span class="quality-badge">${getQualityBadge(track)}</span></div>
                    </div>
                `).join('');
                
                if (data.tracks.length > MAX_ITEMS_TO_DISPLAY) {
                    container.innerHTML += `<div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: rgba(255,255,255,0.6);">Showing first ${MAX_ITEMS_TO_DISPLAY} of ${data.tracks.length} tracks. Use search or filters to refine results.</div>`;
                }
                
            } catch (err) {
                container.innerHTML = `<div class="error"><h2>Error loading tracks</h2><p>${err.message}</p></div>`;
            }
        }

        async function loadArtists() {
            try {
                const response = await fetch('/api/music/artists');
                const data = await response.json();
                artists = data.artists || [];
                
                document.getElementById('artistsCount').textContent = `${artists.length} artists`;
                
                if (currentView === 'artists') {
                    const sidebarContent = document.getElementById('sidebarContent');
                    sidebarContent.innerHTML = '<h2 style="margin-top: 1.5rem;">Artists</h2>' + 
                        artists.map(artist => {
                            const safeName = artist.name.replace(/\\/g, '\\\\').replace(/'/g, "\\'");
                            return `
                            <div class="view-item" onclick="loadArtistTracks('${safeName}')">
                                <div class="view-name">${artist.name}</div>
                                <div class="view-count">${artist.trackCount} tracks ‚Ä¢ ${artist.albumCount} albums</div>
                            </div>
                        `;
                        }).join('');
                }
            } catch (err) {
                console.error('Error loading artists:', err);
            }
        }

        async function loadAlbums() {
            try {
                const response = await fetch('/api/music/albums');
                const data = await response.json();
                albums = data.albums || [];
                
                document.getElementById('albumsCount').textContent = `${albums.length} albums`;
                
                if (currentView === 'albums') {
                    const sidebarContent = document.getElementById('sidebarContent');
                    sidebarContent.innerHTML = '<h2 style="margin-top: 1.5rem;">Albums</h2>' + 
                        albums.map(album => {
                            const safeName = album.name.replace(/\\/g, '\\\\').replace(/'/g, "\\'");
                            return `
                            <div class="view-item" onclick="loadAlbumTracks('${safeName}')">
                                <div class="view-name">${album.name}</div>
                                <div class="view-count">${album.artist || 'Various Artists'} ‚Ä¢ ${album.trackCount} tracks</div>
                            </div>
                        `;
                        }).join('');
                }
            } catch (err) {
                console.error('Error loading albums:', err);
            }
        }

        async function loadArtistTracks(artistName) {
            const container = document.getElementById('trackContainer');
            try {
                const response = await fetch(`/api/music/artist/${encodeURIComponent(artistName)}`);
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                renderTracks(data.tracks);
            } catch (err) {
                container.innerHTML = `<div class="error"><h2>Error loading tracks</h2><p>${err.message}</p></div>`;
            }
        }

        async function loadAlbumTracks(albumName) {
            const container = document.getElementById('trackContainer');
            try {
                const response = await fetch(`/api/music/album/${encodeURIComponent(albumName)}`);
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                renderTracks(data.tracks);
            } catch (err) {
                container.innerHTML = `<div class="error"><h2>Error loading tracks</h2><p>${err.message}</p></div>`;
            }
        }

        let currentTrack = null;
        let allTracks = [];

        function playTrack(track) {
            currentTrack = track;
            const audioElement = document.getElementById('audioElement');
            const audioPlayer = document.getElementById('audioPlayer');
            
            audioElement.src = `/audio/${track.id}`;
            audioElement.controls = true;
            audioElement.play();
            
            document.getElementById('playerTitle').textContent = track.title || track.name;
            document.getElementById('playerArtist').textContent = track.artist || 'Unknown Artist';
            audioPlayer.classList.add('active');
        }

        function playPause() {
            const audioElement = document.getElementById('audioElement');
            if (audioElement.paused) {
                audioElement.play();
            } else {
                audioElement.pause();
            }
        }

        function stopMusic() {
            const audioElement = document.getElementById('audioElement');
            audioElement.pause();
            audioElement.currentTime = 0;
            document.getElementById('audioPlayer').classList.remove('active');
        }

        function renderTracks(tracks) {
            const container = document.getElementById('trackContainer');
            
            if (tracks.length === 0) {
                container.innerHTML = '<div class="no-results"><h2>No tracks found</h2><p>Try adjusting your search or filters</p></div>';
                return;
            }
            
            allTracks = tracks.slice(0, MAX_ITEMS_TO_DISPLAY);
            
            container.innerHTML = allTracks.map((track, index) => `
                <div class="track-item" onclick='playTrack(${JSON.stringify(track).replace(/'/g, "&#39;")})'>
                    <div class="track-number">${index + 1}</div>
                    <div class="track-info">
                        <div class="track-title">${track.title || track.name}</div>
                        <div class="track-artist">${track.artist || 'Unknown Artist'}</div>
                    </div>
                    <div class="track-album">${track.album || '-'}</div>
                    <div class="track-duration">${formatDuration(track.duration)}</div>
                    <div><span class="quality-badge">${getQualityBadge(track)}</span></div>
                </div>
            `).join('');
            
            if (tracks.length > MAX_ITEMS_TO_DISPLAY) {
                container.innerHTML += `<div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: rgba(255,255,255,0.6);">Showing first ${MAX_ITEMS_TO_DISPLAY} of ${tracks.length} tracks. Use search or filters to refine results.</div>`;
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(loadTracks, 300);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                loadTracks();
            });
        });

        document.querySelectorAll('.view-item').forEach(item => {
            item.addEventListener('click', function() {
                if (this.dataset.view) {
                    document.querySelectorAll('.view-item').forEach(v => v.classList.remove('active'));
                    this.classList.add('active');
                    currentView = this.dataset.view;
                    
                    const sidebarContent = document.getElementById('sidebarContent');
                    
                    if (currentView === 'all') {
                        sidebarContent.innerHTML = '';
                        loadTracks();
                    } else if (currentView === 'artists') {
                        loadArtists();
                    } else if (currentView === 'albums') {
                        loadAlbums();
                    }
                }
            });
        });

        // Initial load
        async function init() {
            await loadTracks();
            await loadArtists();
            await loadAlbums();
            
            // Update all tracks count
            const response = await fetch('/api/music');
            const data = await response.json();
            document.getElementById('allCount').textContent = `${data.tracks.length} tracks`;
        }
        
        init();
    </script>
</body>
</html>
