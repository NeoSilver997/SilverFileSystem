<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player - SilverFileSystem</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
        }
        .header {
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            padding: 0.5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .header h1 { font-size: 2rem; margin-bottom: 0.25rem; font-weight: 700; }
        .header p { font-size: 1rem; opacity: 0.8; }
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            padding: 0.5rem;
            background: #1a1a1a;
            border-bottom: 2px solid #2a2a2a;
        }
        .stat-card { text-align: center; padding: 0.25rem; background: #252525; border-radius: 8px; }
        .stat-number { font-size: 2rem; font-weight: bold; color: #4a90e2; }
        .stat-label { font-size: 0.9rem; opacity: 0.7; margin-top: 0.3rem; }
        .controls {
            background: #1a1a1a;
            padding: 0.5rem;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }
        .search-box { flex: 1; min-width: 250px; }
        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #2a2a2a;
            background: #252525;
            color: #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        .search-box input::placeholder { color: #666; }
        .filter-group { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #2a2a2a;
            background: #252525;
            color: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-btn:hover { border-color: #4a90e2; background: #2a2a2a; }
        .filter-btn.active { background: #4a90e2; border-color: #4a90e2; color: white; }
        .container { padding: 0.5rem; max-width: 1800px; margin: 0 auto; }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 0.5rem;
        }
        .movie-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }
        .movie-poster {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .movie-icon { font-size: 4rem; color: #444; }
        .quality-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .badge-4k { color: #4a90e2; }
        .badge-hd { color: #50c878; }
        .badge-sd { color: #ffa500; }
        .movie-info { padding: 0.75rem; }
        
        /* Video Player Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        
        .video-modal.active {
            display: flex;
        }
        
        .video-container {
            width: 90vw;
            max-width: 1200px;
            position: relative;
        }
        
        .video-player {
            width: 100%;
            max-height: 80vh;
        }
        
        .video-close {
            position: absolute;
            top: -50px;
            right: 0;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .video-info {
            color: white;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .movie-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem; }
        .movie-meta {
            font-size: 0.9rem;
            color: #999;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }
        .movie-description {
            font-size: 0.85rem;
            color: #aaa;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .loading, .error, .no-results { text-align: center; padding: 4rem 2rem; color: #666; }
        @media (max-width: 1024px) {
            .movie-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ Movie Player</h1>
        <p>Your personal cinema collection</p>
    </div>

    <div class="stats-bar">
        <div class="stat-card"><div class="stat-number" id="totalMovies">-</div><div class="stat-label">Total Movies</div></div>
        <div class="stat-card"><div class="stat-number" id="totalDuration">-</div><div class="stat-label">Total Duration</div></div>
        <div class="stat-card"><div class="stat-number" id="totalSize">-</div><div class="stat-label">Total Size</div></div>
        <div class="stat-card"><div class="stat-number" id="hdCount">-</div><div class="stat-label">HD Movies</div></div>
        <div class="stat-card"><div class="stat-number" id="fourKCount">-</div><div class="stat-label">4K Movies</div></div>
    </div>

    <div class="controls">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search movies by title, genre, codec...">
        </div>
        <div class="filter-group">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="4k">4K</button>
            <button class="filter-btn" data-filter="hd">HD</button>
            <button class="filter-btn" data-filter="long">Long (>2h)</button>
        </div>
    </div>

    <div class="container">
        <div id="movieContainer" class="movie-grid">
            <div class="loading">Loading movies...</div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoModal" class="video-modal">
        <div class="video-container">
            <div class="video-close" onclick="closeVideo()">‚úï Close</div>
            <video id="videoPlayer" class="video-player" controls></video>
            <div class="video-info" id="videoInfo"></div>
        </div>
    </div>

    <script>
        const ITEMS_PER_PAGE = 100; // Items per page
        let currentFilter = 'all';
        let searchTimeout = null;
        let currentMovie = null;
        let currentPage = 1;
        let allMoviesData = [];

        function formatDuration(seconds) {
            if (!seconds) return '0m';
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            return hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getQualityBadge(movie) {
            if (movie.width >= 3840) return { class: 'badge-4k', text: '4K' };
            if (movie.width >= 1920) return { class: 'badge-hd', text: 'Full HD' };
            if (movie.width >= 1280) return { class: 'badge-hd', text: 'HD' };
            return { class: 'badge-sd', text: 'SD' };
        }

        function playMovie(movie) {
            currentMovie = movie;
            const videoPlayer = document.getElementById('videoPlayer');
            const videoModal = document.getElementById('videoModal');
            const videoInfo = document.getElementById('videoInfo');
            
            videoPlayer.src = `/video/${movie.id}`;
            videoPlayer.controls = true;
            
            videoInfo.innerHTML = `
                <h3>${movie.title || movie.name}</h3>
                <p>${movie.width || 0}√ó${movie.height || 0} ‚Ä¢ ${formatDuration(movie.duration)} ‚Ä¢ ${formatBytes(movie.size)}</p>
                ${movie.description ? `<p>${movie.description}</p>` : ''}
            `;
            
            videoModal.classList.add('active');
            document.body.style.overflow = 'hidden';
            videoPlayer.play();
        }

        function closeVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            const videoModal = document.getElementById('videoModal');
            
            videoPlayer.pause();
            videoPlayer.src = '';
            videoModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close video on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('videoModal').classList.contains('active')) {
                closeVideo();
            }
        });

        async function loadMovies() {
            const container = document.getElementById('movieContainer');
            const searchTerm = document.getElementById('searchInput').value;
            
            try {
                const params = new URLSearchParams();
                if (searchTerm) params.append('search', searchTerm);
                if (currentFilter !== 'all') params.append('filter', currentFilter);
                
                const response = await fetch(`/api/movies?${params}`);
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                // Update stats
                document.getElementById('totalMovies').textContent = data.stats.totalMovies;
                document.getElementById('totalDuration').textContent = data.stats.totalDuration;
                document.getElementById('totalSize').textContent = data.stats.totalSize;
                document.getElementById('hdCount').textContent = data.stats.hdCount;
                document.getElementById('fourKCount').textContent = data.stats.fourKCount;
                
                // Store all movies and render with pagination
                if (data.movies.length === 0) {
                    container.innerHTML = '<div class="no-results"><h2>No movies found</h2><p>Try adjusting your search or filters</p></div>';
                    return;
                }
                
                allMoviesData = data.movies;
                currentPage = 1;
                renderMovies();
                
            } catch (err) {
                container.innerHTML = `<div class="error"><h2>Error loading movies</h2><p>${err.message}</p></div>`;
            }
        }

        function renderMovies() {
            const container = document.getElementById('movieContainer');
            
            const startIdx = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIdx = startIdx + ITEMS_PER_PAGE;
            const moviesToShow = allMoviesData.slice(startIdx, endIdx);
            
            container.innerHTML = moviesToShow.map(movie => {
                const quality = getQualityBadge(movie);
                return `
                    <div class="movie-card" onclick='playMovie(${JSON.stringify(movie).replace(/'/g, "&#39;")})'>
                        <div class="movie-poster">
                            <span class="movie-icon">üé¨</span>
                            <span class="quality-badge ${quality.class}">${quality.text}</span>
                        </div>
                        <div class="movie-info">
                            <div class="movie-title">${movie.title || movie.name}</div>
                            <div class="movie-meta">
                                <span>${movie.width || 0}√ó${movie.height || 0}</span>
                                <span>‚è± ${formatDuration(movie.duration)}</span>
                                <span>üíæ ${formatBytes(movie.size)}</span>
                            </div>
                            <div class="movie-description">${movie.description || movie.genre || 'No description available'}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add pagination controls if needed
            const totalPages = Math.ceil(allMoviesData.length / ITEMS_PER_PAGE);
            if (totalPages > 1) {
                container.innerHTML += `
                    <div style="grid-column: 1/-1; text-align: center; padding: 1rem;">
                        <div style="display: inline-flex; gap: 0.5rem; align-items: center; background: #1a1a1a; padding: 0.5rem; border-radius: 8px; border: 1px solid #2a2a2a;">
                            <button onclick="goToPageMovies(1)" ${currentPage === 1 ? 'disabled' : ''} style="padding: 0.5rem 0.75rem; background: ${currentPage === 1 ? '#252525' : '#2a2a2a'}; color: ${currentPage === 1 ? '#666' : '#e0e0e0'}; border: none; border-radius: 4px; cursor: ${currentPage === 1 ? 'not-allowed' : 'pointer'}; font-weight: 600;">First</button>
                            <button onclick="goToPageMovies(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} style="padding: 0.5rem 0.75rem; background: ${currentPage === 1 ? '#252525' : '#2a2a2a'}; color: ${currentPage === 1 ? '#666' : '#e0e0e0'}; border: none; border-radius: 4px; cursor: ${currentPage === 1 ? 'not-allowed' : 'pointer'}; font-weight: 600;">‚Äπ Prev</button>
                            <span style="padding: 0.5rem 1rem; color: #e0e0e0; font-weight: 600;">Page ${currentPage} of ${totalPages}</span>
                            <button onclick="goToPageMovies(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} style="padding: 0.5rem 0.75rem; background: ${currentPage === totalPages ? '#252525' : '#2a2a2a'}; color: ${currentPage === totalPages ? '#666' : '#e0e0e0'}; border: none; border-radius: 4px; cursor: ${currentPage === totalPages ? 'not-allowed' : 'pointer'}; font-weight: 600;">Next ‚Ä∫</button>
                            <button onclick="goToPageMovies(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''} style="padding: 0.5rem 0.75rem; background: ${currentPage === totalPages ? '#252525' : '#2a2a2a'}; color: ${currentPage === totalPages ? '#666' : '#e0e0e0'}; border: none; border-radius: 4px; cursor: ${currentPage === totalPages ? 'not-allowed' : 'pointer'}; font-weight: 600;">Last</button>
                        </div>
                        <div style="margin-top: 0.5rem; color: #999; font-size: 0.9rem;">
                            Showing ${startIdx + 1}-${Math.min(endIdx, allMoviesData.length)} of ${allMoviesData.length} movies
                        </div>
                    </div>
                `;
            }
        }
        
        function goToPageMovies(page) {
            const totalPages = Math.ceil(allMoviesData.length / ITEMS_PER_PAGE);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderMovies();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(loadMovies, 300);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                loadMovies();
            });
        });

        // Initial load
        loadMovies();
    </script>
</body>
</html>
